        // eq(todos[2], 3);
        fail();
      },
      'It should have a way to add a todo.': function() {
        todos.push('Item 4');
        eq(todos[3], 'Item 4');
      },
      'It should have a way to edit a todo.': function() {
        todos[0] = 'Item 1 updated';
        eq(todos[0], 'Item 1 updated');

      'It should have a way to remove a todo.': function() {
        var todos = ['Item 1', 'Item 2', 'Item 3'];
